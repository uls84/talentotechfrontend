<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Markazi+Text:wght@400..700&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./Images/Logochiquitoamarillo.png">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>AF - Almacen Fotográfico</title>

</head>

<body>
    <header>
        <div class="Logo">
            <a href="./index.html">
                <img src="./Images/Logoamarillo.png" width="10%" alt="Logo del local">
            </a>
        </div>

        <div class="titulo">
            <h1>AF - Almacen Fotográfico</h1>
            <h4>Productos e insumos de fotografía. </h4>
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./Pages/Productos.html">Productos</a></li>
                    <li><a href="./Pages/Reseñas.html">Reseñas</a></li>
                    <li><a href="./Pages/Nosotros.html">Nosotros</a></li>
                    <li><a href="./Pages/Contacto.html">Contacto</a></li>
                    <li>
                        <div class="container-icon">
                            <div class="cart-icon">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>

                            <div class="count-products">
                                <span id="contador-productos">0</span>
                            </div>


                            <div class="container-cart-products hidden-cart">
                                <div class="row-product hidden">
                                    <div class="cart-product">
                                        <div class="info-cart-product">
                                            <span class="cantidad-producto-carrito"></span>
                                            <p class="titulo-producto-carrito"></p>
                                            <span class="precio-producto-carrito"></span>
                                        </div>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="icon-close">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </div>
                                </div>

                                <div class="cart-total hidden">
                                    <h3>Total:</h3>
                                    <span class="total-pagar"></span>
                                </div>
                                <p class="cart-empty">El carrito está vacío</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="main">

        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        alt="producto" />
                </figure>
                <div class="info-product">
                    <h2>Zapatos Nike</h2>
                    <p class="price">$80</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                        alt="producto" />
                </figure>
                <div class="info-product">
                    <h2>Perfume</h2>
                    <p class="price">$50</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <div class="texto_footer">
            <p>© Copyright 2025 - Todos los derechos reservados |</p>
        </div>
        <div class="iconos">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <scrip src="./JS/carrito2.js"></scrip>
</body>

</html>
