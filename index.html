	<script>
		const slider = document.getElementById('slider');
		const slides = document.querySelector('.slides');
		const slideCount = document.querySelectorAll('.slide').length;

		let currentIndex = 0;

		function showSlide(index) {
			const offset = -index * 100;
			slides.style.transform = translateX(<span class="hljs-subst">${offset}</span> %);
		}

		function nextSlide() {
			currentIndex = (currentIndex + 1) % slideCount;
			showSlide(currentIndex);
		}

		setInterval(nextSlide, 3000); // Cambia cada 3 segundos

		// Enlace al hacer clic
		slider.addEventListener('click', function () {
			window.location.href = "./Pages/Productos.html"; // Cambia a tu página de productos
