        <div class="nav">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="./Nosotros.html">Nosotros</a></li>

                    <li>
                        <div class="container-icon" id="container-icon">
                            <div class="container-cart-icon">
                                <div class="cart-icon">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </div>
                                <div class="count-products hidden">
                                    <span id="contador-productos"></span>
                                </div>
                            </div>
                        </div>

                        <div id="container-cart" class="hidden">
                            <div class="container-cart-products hidden" id="container-cart-products">
                            </div>
                            <div class="cart-total hidden" id="cart-total">
                                <span class="total-pagar" id="total-pagar"></span>
                                <button id="vaciar-carrito">Vaciar Carrito</button>
                                <button id="realizar-compra"><a href="./checkout2.html">Realizar compra</a></button>

            <nav>

    <body>

        <div class="container-checkout">
            <h1>Checkout</h1>

            <div class="cart-summary-checkout" id="cart-summary-checkout">
                <h2 id="h2-checkout">Resumen de tu carrito</h2>
                <div id="cart-items" class="cart-items-checkout"></div>
                <h3 class="total-checkout" id="total-checkout"></h3>
            </div>

            <div class="checkout-form">
                <h2>Datos del comprador</h2>
                <form class="contact-form" action="https://formspree.io/f/xanovjeg" method="POST">
                    <div class="form-group">
                        <input type="texto" name="Nombre" id="nombre" placeholder="Ingrese su nombre:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" name="Email" id="email" placeholder="Ingrese su email:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input name="Telefono:" name="Telefono" id="telefono" placeholder="Ingrese su teléfono:"
                            required></input>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" id="botonEnviar">Confirmar Compra</button>
                    </div>

                </form>
            </div>
        </div>
